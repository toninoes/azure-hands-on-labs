name: Build and Deploy to Azure App Service

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment where to deploy."
        required: true
        default: 'staging'
        type: choice
        options:
          - production
          - staging
      branch:
        description: "Which branch we want to deploy (default: main)."
        type: string
        default: main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    uses: toninoes/modulodromo/.github/workflows/deploy-docker-web-app.yml@main
    with:
      azure_container_registry: "toninoes"
      azure_webapp_name: "toninoes-app"
      environment: ${{ inputs.environment }}
      branch: ${{ inputs.branch }}
    secrets: inherit